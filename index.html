<script>
	var arr = ['a','b','c','e','b','d','c'];
	// console.log(arr);
	function test1(arr){
		var _temp = [];
		for(i in arr){
			if(_temp.indexOf(arr[i]) === -1){
				_temp.push(arr[i]);
			}
		}
		console.log(_temp);
	}


	function test2(arr){
		var _temp = {};
		var _arr = [];
		for(i in arr){
			_temp[arr[i]] = 1;
		}
		for(key in _temp){
			_arr.push(key);
		}
		console.log(_arr);
	}
	test2(arr);
</script>
